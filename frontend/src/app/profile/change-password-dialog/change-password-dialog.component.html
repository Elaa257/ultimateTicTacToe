<div class="mat-dialog-container">

  <h2>Change Password</h2>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <input matInput type="password" placeholder="current password" formControlName="currentPassword" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput type="password" placeholder="new password" formControlName="newPassword" required>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="changePasswordForm.invalid">Update</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
