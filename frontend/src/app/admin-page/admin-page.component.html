<div class="admin-container">

  <mat-card>
    <mat-card-title>
      Welcome Master!
    </mat-card-title>
  </mat-card>

  <mat-card>
    <mat-tab-group>
      <mat-tab label="Players">

        <table mat-table [dataSource]="users" class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.nickname }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
          </ng-container>

          <!-- Elo Column -->
          <ng-container matColumnDef="Elo">
            <th mat-header-cell *matHeaderCellDef> Elo </th>
            <td mat-cell *matCellDef="let user"> {{ user.elo }} </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
          </ng-container>
        </table>


      </mat-tab>
      <mat-tab label="Queue"> Content 2 </mat-tab>
      <mat-tab label="Current Games"> Content 3 </mat-tab>
    </mat-tab-group>
  </mat-card>

</div>
