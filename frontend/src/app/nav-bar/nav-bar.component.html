<mat-toolbar>
  <nav class="navbar">
    <div class="nav-wrapper">
      <div>
        <button mat-button [routerLink]="'/home'">
          <img src="tic-tac-toe-logo.png" alt="Logo" height="50" width="50"/>
        </button>
      </div>

      <!-- desktop -->
      <ul class="nav-links large-screen">
        <li><a [routerLink]="'/home'">Home</a></li>
        @if(isLoggedIn){
          <li><a [routerLink]="'/ranking'">Ranking list</a></li>
          <li><a [routerLink]="'/admin'">Profile</a></li>
        }
      </ul>
    </div>

    <span class="spacer"></span>

    @if(isLoggedIn){
      <button mat-button class="btn large-screen" (click)="openQueueModal()">Play</button>
      <span class="spacer"></span>
      <button mat-button class="btn large-screen" [routerLink]="'/auth'" (click)="logout()"><span>Logout</span></button>
    } @else {
      <button mat-button class="btn large-screen" [routerLink]="'/auth'">Login</button>
    }


    <!-- mobile -->
    <mat-sidenav-container>
      <!-- Sidenav Panel -->
      <mat-sidenav #sidenav position="end" mode="over" class="menu">
        <!-- Close Button -->
        <button mat-icon-button (click)="sidenav.close()" class="close-button">
          <mat-icon>close</mat-icon>
        </button>
        <!-- Menu Items -->

        @if(isLoggedIn){
          <button mat-button class="menu-item first-btn" (click)="openQueueModal()">Play</button>
          <button mat-button class="menu-item" [routerLink]="'/home'" (click)="handleClick($event)">
            <span>Home</span>
          </button>
          <button mat-button class="menu-item" [routerLink]="'/admin'" (click)="handleClick($event)">
            <span>Profile</span>
          </button>
          <button mat-button class="menu-item" [routerLink]="'/ranking'" (click)="handleClick($event)">
            <span>Ranking list</span>
          </button>
          <button mat-button class="menu-item" [routerLink]="'/auth'" (click)="logout()"><span>Logout</span></button>
        }
         @else {
          <button mat-button class="menu-item first-btn" [routerLink]="'/auth'" (click)="handleClick($event)">
            <span>Login</span>
          </button>
           <button mat-button class="menu-item" [routerLink]="'/home'" (click)="handleClick($event)">
             <span>Home</span>
           </button>
        }
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="menu-toggle">
          <!-- Toggle Button to Open Sidenav -->
          <button mat-icon-button (click)="sidenav.toggle()" class="menu">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </nav>
</mat-toolbar>
