<div class="home-container">
  <mat-card class="intro-container">
    <mat-card-title class="intro">
      <h1>Welcome to "Quibic-T"</h1>
      <p>The ultimate place for competitive TicTacToe!</p>
    </mat-card-title>
    <mat-card-content class="home-body">
      <p>
        Are you ready to take your TicTacToe skills to the next level? Compete
        against players from all over the world and show that you are the true
        master of TicTacToe!
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="signup-btn">Sign Up</button>
    </mat-card-actions>
  </mat-card>
  <br>
  <div class="game-area-container">
    <mat-card class="game-area">
      <mat-card-header>
        <h1>Ready To Play?</h1>
      </mat-card-header>
      <mat-card-content>

        <div >
          <p>XOXO</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="play-btn">Play</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
