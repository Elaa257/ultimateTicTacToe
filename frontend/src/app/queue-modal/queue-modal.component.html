<div class="modal-container">
  <div class="timer">
    <p>{{ formatTime(timeInQueue) }}</p>
  </div>
  <h1 mat-dialog-title>Waiting for Match</h1>
  <div mat-dialog-actions>
    <!-- Der Start Game Button ist initially disabled -->
    <button mat-button [disabled]="!canStartGame" class="start game-btn" (click)="startGame()">Start Game</button>
    <button mat-button mat-dialog-close (click)="leaveQueue()" class="leave game-btn">Cancel</button>
  </div>
</div>
